<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>
	function ask(question, yes, no) {
		if (confirm(question)) yes()
		else no();
	}

	ask(
		"Вы согласны?",
		() => alert("Вы согласились."),
		() => alert("Вы отменили выполнение.")
	);


</script>

</body>

</html>
