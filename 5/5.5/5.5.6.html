<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>
	<!--Создать расширяемый калькулятор-->
	function Calculator() {
		this.methods = {
			"-": (a, b) => a - b,
			"+": (a, b) => a + b,
		};

		this.calculate = function (string) {

			let calculateList = string.split(' ');
			let operator = calculateList[1];
			let num1 = +calculateList[0];
			let num2 = +calculateList[2];

			if (!this.methods[operator] || isNaN(num1) || isNaN(num2)) return NaN;

			return this.methods[operator](num1, num2);

		}

		this.addMethod = function(operator, func) {
			this.methods[operator] = func;
		};
	}
	
	let calc = new Calculator;

	alert( calc.calculate("3 + 7") ); // 10
	alert( calc.calculate("3 - 7") ); // 10
	alert( calc.calculate("3 ? 7") ); // 10

	let powerCalc = new Calculator;
	powerCalc.addMethod("*", (a, b) => a * b);
	powerCalc.addMethod("/", (a, b) => a / b);
	powerCalc.addMethod("**", (a, b) => a ** b);

	let result = powerCalc.calculate("2 ** 3");
	alert( result ); // 8

</script>

</body>

</html>
