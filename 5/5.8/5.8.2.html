<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>
	<!--Подсчёт количества свойств объекта-->
	function count(user) {
		let attributes = 0;
		for (let _ of Object.values(user)) attributes++;
		return attributes;
	}

	let user = {
		name: 'John',
		age: 30
	};

	alert( count(user) ); // 2

</script>

</body>

</html>
