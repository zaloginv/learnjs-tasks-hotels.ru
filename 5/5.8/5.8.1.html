<!DOCTYPE html>

<body>

<script>
	<!--Сумма свойств объекта-->
	function sumSalaries(salaries) {
		let sum = 0;
		for (let value of Object.values(salaries)) sum += value;
		return sum;
	}

	let salaries = {
		"John": 100,
		"Pete": 300,
		"Mary": 250
	};

	alert( sumSalaries(salaries) ); // 650

</script>

</body>

</html>
