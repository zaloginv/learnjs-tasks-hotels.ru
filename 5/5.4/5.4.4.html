<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>
	function sumInput() {

		let numbers = [];

		while (true) {

			let value = prompt("Введите число: ", 0);
			if (value === "" || value === null || !isFinite(value)) break;
			numbers.push(+value);

		}

		let sum = 0;

		for (let number of numbers) {
			sum += number;
		}

		return sum;
	}

</script>

</body>

</html>
