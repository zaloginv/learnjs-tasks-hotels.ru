<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>
	<!--Максимальная зарплата-->
	function topSalary(salaries) {

		let max = 0;
		let maxName = null;

		for(const [name, salary] of Object.entries(salaries)) {
			if (max < salary) {
				max = salary;
				maxName = name;
			}
		}

		return maxName;
	}

</script>

</body>

</html>
