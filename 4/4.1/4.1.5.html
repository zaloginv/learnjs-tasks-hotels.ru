<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>
	function multiplyNumeric(obj) {
		for (element in obj) {
			if (typeof obj[element] === "number") {
				obj[element] = obj[element] * 2
			}
		}
	}
	
	// до вызова функции
	let menu = {
		width: 200,
		height: 300,
		title: "My menu"
	};

	multiplyNumeric(menu);

	// после вызова функции
	alert(menu.width)

</script>

</body>

</html>
