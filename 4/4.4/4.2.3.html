<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

<script>
	let ladder = {
		step: 0,
		up() {
			this.step++;
			return this;
		},
		down() {
			this.step--;
			return this;
		},
		showStep: function() { // показывает текущую ступеньку
			alert( this.step );
			return this;
		}
	};

	ladder.up().up().down().showStep().down().showStep();
</script>

</body>

</html>
